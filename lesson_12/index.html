<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>сайтостроение</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- первый row - строка под заголовок -->
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
						<span>Получите видеоинструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<!-- второй row - строка под видео и форму-->
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/JW1f-8QVoSc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
							<input type="text" class="form-control form-control-lg" placeholder="Ваш email">
							<button class="form-btn btn btn-primary btn-lg btn-block">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<!-- row под заголовок секции -->
			<div class="row">
				<div class="col-lg-12">
					<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<!-- блок с преимуществами -->
			<div class="feature">
				<div class="row text-center">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/1adv.png" alt="1 преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/2adv.png" alt="2 преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/3adv.png" alt="3 преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/4adv.png" alt="4 преимущество">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<!-- кнопка получить инструкцию-->
			<button class="form-btn btn btn-primary btn-lg d-block mx-auto">Получить инструкцию</button>
		</div>
	</div>
</body>
</html>
